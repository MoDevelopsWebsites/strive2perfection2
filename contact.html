<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Strive 2 Perfection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav id="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="https://cdn.discordapp.com/attachments/1134152358457249853/1317591569083273226/s2p-logo.png?ex=675f3e45&is=675decc5&hm=fbbf878e82ca456ac25975a46a5ebe8f381d724a8d59fb89129150c0bf85732e" 
                     alt="S2P Logo" style="height: 40px; width: 40px; border-radius: 50%; object-fit: cover;">
                <span>S2P</span>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="sponsors.html">Sponsors</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    

    <main>
        <section class="hero contact-hero">
            <div class="hero-content">
                <h1>Get in <span class="highlight">Touch</span></h1>
                <p>Connect with the S2P family</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Connect With Us</h2>
                    <p>Have questions or want to join our team? We'd love to hear from you!</p>
                    
                    <div class="social-links">
                        <a href="https://linktr.ee/Strive2Perfection" target="_blank" class="social-link">
                            <i class="fas fa-link"></i>
                            <span>Linktree</span>
                        </a>
                    </div>
                </div>

                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="business">Business Opportunity</option>
                            <option value="recruitment">Join Our Team</option>
                            <option value="support">Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content from index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
