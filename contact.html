<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Strive 2 Perfection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
    <style>
        /* Active link color */
        .nav-links li a.active {
            color: #7c3aed; /* Purple color for the active link */
            /* Remove the underline when clicked */
            border-bottom: none; /* Remove the line under the active link */
            
        }

        /* Navbar link hover animation */
        .nav-links li a {
            position: relative;
            display: inline-block;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            padding: 8px 16px;
            transition: color 0.3s ease;
            font-weight: normal;
        }

        .nav-links li a::after {
            content: "";
            position: absolute;
            width: 0; /* Start with no width */
            height: 2px;
            background: #7c3aed;
            bottom: 0;
            left: 0; /* Align to the left */
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-links li a:hover::after {
            width: 100%; /* Expand to full width */
            left: 0; /* Stay aligned to the left */
        }

        /* Apply Montserrat font to the navbar */
        #navbar {
            font-family: 'Montserrat', sans-serif;
        }

        /* Fade-in effect */
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        /* When element is in view, fade it in */
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Navbar animations */
        .nav-links li {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .nav-links li.visible {
            opacity: 1;
        }

        /* Contact Page Styling */
        .contact-hero {
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .contact-hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .contact-hero p {
            font-size: 1.2rem;
        }

        .contact-section {
            padding: 50px 0;
            background-color: #111827;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .contact-info {
            text-align: center;
            max-width: 600px;
        }

        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            color: #7c3aed;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            background-color: #111827;
        }

        .social-links a i {
            margin-right: 8px;
        }

        .social-links a:hover {
            background-color: #5a2da1;
        }

        /* Form Styling */
        form {
            background-color: #111827;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #7c3aed;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 6px;
        }

        input[type="submit"]:hover {
            background-color: #5a2da1;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 0 20px;
            }

            .contact-hero h1 {
                font-size: 2rem;
            }

            .contact-info h2 {
                font-size: 1.5rem;
            }

            .contact-info p {
                font-size: 1rem;
            }

            form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="s2p-logo.jpg" 
                alt="S2P Logo" style="height: 40px; width: 40px; border-radius: 50%; object-fit: cover;">
                <span>Strive 2 Perfection</span>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="hero contact-hero fade-in">
            <div class="hero-content">
                <h1>Get in <span class="highlight">Touch</span></h1>
                <p>Connect with the S2P family</p>
            </div>
        </section>

        <section class="contact-section fade-in">
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Contact Us</h2>
                    <p>Have questions or want to join our team? We'd love to hear from you!</p>
                    <div class="social-links">
                        <a href="https://linktr.ee/Strive2Perfection" target="_blank" class="social-link">
                            <i class="fas fa-link"></i>
                            <span>Linktree</span>
                        </a>
                    </div>
                </div>

                <form action="https://api.web3forms.com/submit" method="POST" class="fade-in">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="business">Business Opportunity</option>
                            <option value="recruitment">Join Our Team</option>
                            <option value="support">Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <input type="hidden" name="access_key" value="7e4fbe42-7c72-4cba-af78-ce7555a6dd6e">
                    <input type="hidden" name="redirect" value="https://web3forms.com/success">
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navLinks = document.querySelectorAll('.nav-links li');
            const fadeElements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.3 });

            fadeElements.forEach(element => {
                observer.observe(element);
            });

            navLinks.forEach((link, index) => {
                setTimeout(() => {
                    link.classList.add('visible');
                }, index * 150);
            });
        });
    </script>
</body>
</html>
