<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Strive 2 Perfection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Active link color */
        .nav-links li a.active {
            color: #7c3aed; /* Purple color for the active link */
        }

        /* Fade-in effect */
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        /* When element is in view, fade it in */
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Contact Page Styling */
        .contact-hero {
            background-color: #7c3aed;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .contact-hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .contact-hero p {
            font-size: 1.2rem;
        }

        .contact-section {
            padding: 50px 0;
            background-color: #111827;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .contact-info {
            text-align: center;
            max-width: 600px;
        }

        .contact-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Center Linktree */
        .social-links {
            display: flex;
            justify-content: center; /* Centers the content horizontally */
            align-items: center;     /* Centers the content vertically */
            margin-top: 20px;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            color: #7c3aed;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            background-color: #111827; /* Added background for better visibility */
        }

        .social-links a i {
            margin-right: 8px;
        }

        .social-links a:hover {
            background-color: #5a2da1; /* Hover effect for background */
        }

        /* Form Styling */
        form {
            background-color: #111827;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #7c3aed;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 6px;
        }

        input[type="submit"]:hover {
            background-color: #5a2da1;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                padding: 0 20px;
            }

            .contact-hero h1 {
                font-size: 2rem;
            }

            .contact-info h2 {
                font-size: 1.5rem;
            }

            .contact-info p {
                font-size: 1rem;
            }

            form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="https://cdn.discordapp.com/attachments/1317321613959757855/1317634221451382864/Capture_decran_2024-06-23_224613.png?ex=675f65fe&is=675e147e&hm=f8c18a0e07b6d4a65e3c7034bf82a6b6815d014d1893f516357f64b918e1c0dd&" 
                     alt="S2P Logo" style="height: 40px; width: 40px; border-radius: 50%; object-fit: cover;">
                <span>Strive 2 Perfection</span>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <section class="hero contact-hero fade-in">
            <div class="hero-content">
                <h1>Get in <span class="highlight">Touch</span></h1>
                <p>Connect with the S2P family</p>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section fade-in">
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Contact Us</h2>
                    <p>Have questions or want to join our team? We'd love to hear from you!</p>

                    <div class="social-links">
                        <a href="https://linktr.ee/Strive2Perfection" target="_blank" class="social-link">
                            <i class="fas fa-link"></i>
                            <span>Linktree</span>
                        </a>
                    </div>
                </div>

                <!-- Updated form using Web3Forms API -->
                <form action="https://api.web3forms.com/submit" method="POST" class="fade-in">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="business">Business Opportunity</option>
                            <option value="recruitment">Join Our Team</option>
                            <option value="support">Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <!-- Web3Forms hidden field for access key -->
                    <input type="hidden" name="access_key" value="7e4fbe42-7c72-4cba-af78-ce7555a6dd6e">
                    
                    <!-- Redirect URL after form submission -->
                    <input type="hidden" name="redirect" value="https://web3forms.com/success">
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content from index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', function () {
            // Select all navigation links
            const navLinks = document.querySelectorAll('.nav-links li a');

            // Add a click event listener to each link
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    // Remove the 'active' class from all links
                    navLinks.forEach(link => link.classList.remove('active'));

                    // Add the 'active' class to the clicked link
                    e.target.classList.add('active');
                });
            });

            // Fade-in effect
            const fadeElements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.3 });

            fadeElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
