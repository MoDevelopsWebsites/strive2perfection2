<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Strive 2 Perfection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Active link color */
        .nav-links li a.active {
            color: #7c3aed; /* Purple color for the active link */
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="https://cdn.discordapp.com/attachments/1317321613959757855/1317634221451382864/Capture_decran_2024-06-23_224613.png?ex=675f65fe&is=675e147e&hm=f8c18a0e07b6d4a65e3c7034bf82a6b6815d014d1893f516357f64b918e1c0dd&" 
                     alt="S2P Logo" style="height: 40px; width: 40px; border-radius: 50%; object-fit: cover;">
                <span>Strive 2 Perfection</span>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <section class="hero contact-hero">
            <div class="hero-content">
                <h1>Get in <span class="highlight">Touch</span></h1>
                <p>Connect with the S2P family</p>
            </div>
        </section>

        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Contact Us</h2>
                    <p>Have questions or want to join our team? We'd love to hear from you!</p>
                    
                    <div class="social-links">
                        <a href="https://linktr.ee/Strive2Perfection" target="_blank" class="social-link">
                            <i class="fas fa-link"></i>
                            <span>Linktree</span>
                        </a>
                    </div>
                </div>

                <!-- Updated form using Web3Forms API -->
                <form action="https://api.web3forms.com/submit" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="business">Business Opportunity</option>
                            <option value="recruitment">Join Our Team</option>
                            <option value="support">Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <!-- Web3Forms hidden field for access key -->
                    <input type="hidden" name="access_key" value="7e4fbe42-7c72-4cba-af78-ce7555a6dd6e">
                    
                    <!-- Redirect URL after form submission -->
                    <input type="hidden" name="redirect" value="https://web3forms.com/success">
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content from index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', function () {
            // Select all navigation links
            const navLinks = document.querySelectorAll('.nav-links li a');

            // Add a click event listener to each link
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    // Remove the 'active' class from all links
                    navLinks.forEach(link => link.classList.remove('active'));

                    // Add the 'active' class to the clicked link
                    e.target.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
